        display: -webkit-box;
        display: -ms-flexbox;

        justify-content: center;

    }

    input[type=checkbox] {

    input[type=checkbox]+label:before {

        font-family: FontAwesome;
        font-size: 35px;
        letter-spacing: 10px;
        display: inline-block;
    }

    input[type=checkbox]:checked+label:before {
        content: "\f046";
    }

    input[placeholder] {
        border: none;
        background-color: rgb(240, 232, 232);
    }

    input[placeholder]::placeholder {
        color: #414141;
    }

    .my-custom-scrollbar {

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">Library Managment System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link" style="font-size: 25px;" href="#">Home</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button type="button" class="btn btn-outline-success my-2 my-sm-0">Search</button>
            </form>
        </div>
    </nav>

    <div class="container container-fluid my-3">
        <hr>
        <h1>Add Your Books</h1>
        <hr>
        <form id="library-form">
            <div id="massage"></div>
            <div class="form-group row">
                <label for="book-name" class="col-sm-2 col-form-label">Book Name : </label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="book-name" placeholder="Enter Your Book Name" required>
                    <div id="name-error" class="mx-0 my-0" style="color: red;"></div>
                </div>

            </div>
            <div class="form-group row">
                <label for="book-author" class="col-sm-2 col-form-label">Author Name : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="book-author" placeholder="Enter Book Author Name"
                        required>
                    <div id="author-error" class="mx-0 my-0" style="color: red;"></div>
                </div>
            </div>
            <fieldset class="form-group">
                <div class="row">
                    <label class="col-form-label col-sm-2 pt-0">Book Category : </label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <div id="radio-error" class="mx-0 my-0" style="color: red;"></div>
                            <input class="form-check-input" type="radio" name="same" value="Computer Programming"
                                id="radio-1" required>
                            <label class="form-check-label" for="radio-1">
                                Computer Programming
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="same" value="Cooking" id="radio-2">
                            <label class="form-check-label" for="radio-2">
                                Cooking
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="same" value="Science Friction"
                                id="radio-3">
                            <label class="form-check-label" for="radio-3">
                                Science Friction
                            </label>
                        </div>
                        <div id="other-check" class="form-check">
                            <input class="form-check-input" type="radio" name="same" value="Other" id="radio-4"
                    >
                            <label class="form-check-label" for="radio-4">
                                Other
                            </label>
                        </div>

                        <div id="append" class="w-50 my-3"></div>

                    </div>
                </div>
            </fieldset>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" id="add-btn" class="btn btn-primary">Add Your Book</button>
                </div>
            </div>
        </form>
        <hr>
        <h1>Your Books</h1>
        <hr>
        <p id="nothing-label"></p>
        <div id="table" class="table-responsive"></div>
        <div id="delete-btn" class="text-center my-5"></div>

    </div>
    <script src="library.js"></script>
</body>
