    <section>
        <form id="form" name="calculator">
            <input id="text" type="text" name="text">

                <input class="btn" type="button" value=" 1 " onclick="calculator.text.value += '1' ">
                <input class="btn" type="button" value=" 2 " onclick="calculator.text.value += '2' ">
                <input class="btn" type="button" value=" 3 " onclick="calculator.text.value += '3' ">
                <input class="btn" type="button" value=" + " onclick="calculator.text.value += '+' ">
            </div>

                <input class="btn" type="button" value=" 4 " onclick="calculator.text.value += '4' ">

                <input class="btn" type="button" value=" 9 " onclick="calculator.text.value += '9' ">
                <input class="btn" type="button" value=" × " onclick="calculator.text.value += '*' ">
            </div>

            <div>
                <input class="btn" type="button" value=" C " onclick="calculator.text.value = '' ">
                <input class="btn" type="button" value=" 0 " onclick="calculator.text.value += '0' ">
                <input class="btn" type="button" value=" = " onclick="validate()">
                <input class="btn" type="button" value=" ÷ " onclick="calculator.text.value += '/' ">

    <script>
        function validate() {
            let validCode = 1;

            try {
                eval(calculator.text.value);
            }
            catch (e) {
                if (e instanceof SyntaxError || e instanceof ReferenceError) {
                    validCode = 0;
                    calculator.text.value = "Syntax Error.Try Again!";
                }
            }
            finally {
                if (validCode) {
                    calculator.text.value = eval(calculator.text.value);
                }
            }
        }
    </script>
