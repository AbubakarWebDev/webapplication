        <h1 class="text-center">Api Tester Postman Application</h1>
        <hr>

        <!-- form for sending get and post requests -->
        <form id="form" class="w-75 mx-auto mt-4">

            <!-- input url from user for 'get' and 'post' request -->
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label">URL : </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="url" placeholder="Enter Your URL Here" required>
                </div>
            </div>

            <!-- Input Request Type from user using radio input  -->
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label">Request Type : </label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="GET" name="requestRadio" id="getRequest"
                            required>
                        <label class="form-check-label" for="getRequest">
                            GET 
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="POST" name="requestRadio" id="postRequest">
                        <label class="form-check-label" for="postRequest">
                            POST 
                        </label>
                    </div>
                </div>
            </div>

            <!-- input content type from user for 'get' and 'post' request using radio input  -->
            <div class="form-group row" id="contentRadio">
                <label for="url" class="col-sm-2 col-form-label">Content Type : </label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="json" name="contentRadio" id="jsonRadio"
                            required>
                        <label class="form-check-label" for="jsonRadio">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="parameter" name="contentRadio"
                            id="parameterRadio">
                        <label class="form-check-label" for="parameterRadio">
                            Custom Parameters
                        </label>
                    </div>
                </div>
            </div>

            <!-- TextArea for Inputting JSON Content when user Select JSON Radio -->
            <div class="form-group row" id="jsonContent">
                <label for="jsonTxtArea" class="col-sm-2 col-form-label">Enter JSON : </label>
                <pre class="col-sm-10 d-flex align-items-start">
                    <input type="text" class="language-json" id="jsonTxtArea" placeholder="Please Enter Your Valid JSON" required>
                </pre>
            </div>

            <!-- FormGroup for Inputting parameter Content when user Select Custom Parameter Radio -->
            <div class="form-group row" id="customParameter">
                <label for="customParameter" class="col-sm-2 col-form-label">Custom Parameters : </label>
                <div class="col-sm-10" id="append">
                    <div class="row my-3">
                        <div class="col">
                            <input type="text" class="form-control parameterKey" placeholder="Enter Parameter Key">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control parameterValue" placeholder="Enter Parameter Value">
                        </div>
                        <button id="addParameter" type="button" class="btn btn-primary">+</button>
                    </div>
                </div>
            </div>

            <!-- confirmation Modal that displays when user click on remove parameter button -->
            <div class="modal fade" id="confirmationModalCenter" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Alert!</h5>
                            <button id="close-btn" type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are You Sure You Want to Delete this Custom Parameter Section
                        </div>
                        <div class="modal-footer">
                            <button id="confirmBtn" type="button" class="btn btn-primary">Yes</button>
                            <button id="noBtn" type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button for Submitting All Above Data -->
            <div class="form-group row">
                <label for="url" class="col-sm-2 col-form-label">Submit : </label>
                <div class="col-sm-10">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </div>

        </form>

        <!-- TextArea for JSON Content that fetches from the Server and Showing this Data when user click Submit buttton -->
        <div class="form-group row mx-auto mt-4" style="width: 77.4%;">
            <label for="responseJson" class="col-sm-2 col-form-label">Response : </label>
            <div class="col-sm-10">
                <button id="copy-btn" class="btn btn-primary position-absolute" data-toggle="tooltip"
                    data-placement="top" title="Copy to Clipboard"
                    style="display: none; top: 15px; right: 45px;">Copy</button>
                <pre class="d-flex">
                    <code id="responseJson" class="language-json py-4"> Nothing to Show Something. Please Click Above Submit Button for Viewing Response</code>
                </pre>
            </div>
        </div>
