    <!-- Custom JavaScript -->
    <script>
        let html = "";
        let api_key = "0651d2aaf9b75441b84b18a32ac99edf";
        let source = "tech";
        let news = document.getElementById('news');

        fetch(`https://gnews.io/api/v3/search?q=${source}&image=required&max=100&in=all&token=${api_key}`)
            .then(response => {
                return response.json();
            })
            .then(object => {
                console.log(object);
                object["articles"].forEach((element, index) => {
                    html += `<div class="row">
                <div class="col-md-4">
                    <div>
                        <a href="${element.url}" title="${element.title}">
                            <img id="img-src" src="${element.image}" alt="image" class="img-fluid">
                        </a>
                    </div>
                </div>
                <div class="col-md-8 d-flex flex-column justify-content-center">
                    <h4><a href="${element.url}" title="${element.title}">${element.title}</a>
                    </h4>
                    <p>${element.description} ${element.content}</p>
                    <div>
                        <small class="mx-1"><a href="${element.url}" title="${element.title}">Auther : ${element.source.url}</a></small>
                        <small class="mx-1"><a href="${element.url}" title="${element.title}">Published At : ${element.publishedAt}</a></small>
                        <small class="mx-1"><a href="${element.url}" title="${element.title}">Published by : ${element.source.name}</a></small>
                    </div>
                </div>
            </div><br><br>`
                });
                news.innerHTML = html;
            })
            .catch(() => {
                console.log("some error Occured");
            })
    </script>
