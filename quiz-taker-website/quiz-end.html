<style>
    *,

    html {

    body {
        font-family: "Roboto", sans-serif;
        background-color: rgb(0, 80, 150);
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    p {
        font-size: 23px;
        letter-spacing: 1px;
    }
</style>

<body>


    <div class="text-white text-center">
        <i style="font-size: 400px;" class="fas fa-award"></i>
        <p class="mt-5 mb-1" id="name"></p>
        <p class="my-1" id="points"></p>
        <p class="my-1" id="time"></p>
    </div>

    <script>
        let name = document.getElementById('name');
        let points = document.getElementById('points');
        let time = document.getElementById('time');

        if (sessionStorage.getItem('name') != null) {
            name.innerText = `Well Done! ${sessionStorage.getItem('name')}`;
        }
        else {
            name.innerText = "Well Done! Man";
        }
        if (sessionStorage.getItem('points') != null) {
            points.innerText = `Your Marks = ${sessionStorage.getItem('points')}`;
        }
        else {
            points.innerText = "Your Marks = Zero";
        }
        if (sessionStorage.getItem('time') != null) {
            time.innerText = `Time Taken = ${sessionStorage.getItem('time')}`;
        }
        else {
            time.innerText = "Time Taken = Zero";
        }
    </script>
</body>
