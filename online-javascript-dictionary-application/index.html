        <h1 class="text-center">Online Dictionary Application</h1>
        <hr>
        <form id="form" class="text-center">
            <div id="massage"></div>
            <div class="w-50 m-auto">
                <input id="inp" style="height:50px" class="form-control" type="text" placeholder="Enter Your Word">
                <button id="btn" class="btn btn-lg btn-primary my-3" type="button">Click to Search</button>
            </div>
            <div class="form-group w-75 mx-auto mb-5">
                <textarea class="form-control p-3" style="font-size: 20px;" id="text-area" rows="10"
                    placeholder="Nothing to Show click Above Button for Search the meaning of word" readonly></textarea>
            </div>
        </form>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        let textarea = document.getElementById('text-area');
        document.getElementById('btn').addEventListener('click', function () {
            let input = document.getElementById('inp');
            if (input.value.length == 0) {
                document.getElementById('massage').innerHTML = `<b style="color:red;">Your Input is Blank. Please Enter Valid Input<b>`
            }
            else {
                document.getElementById('massage').innerHTML = "";
                request();
            }

        });

        function request() {
            let language_code = "en";
            let word = document.getElementById('inp').value.toLowerCase();
            document.getElementById('form').reset();

            function handleErrors(response) {
                if (!response.ok) {
                    if (response.status == 404) {
                        throw Error("404 NOT FOUND");
                    }
                }
                else {
                    return response.json();
                }
            }

            fetch(`https://api.dictionaryapi.dev/api/v1/entries/${language_code}/${word}`)
                .then(handleErrors)
                .then(object => {
                    console.log(object);
                    textarea.value = `Word : ${object[0].word} \n\nDefinition : ${object[0].meaning.noun[0].definition}`
                })
                .catch(error => {
                    textarea.value = `Your Searching Word is Not Found On Dictionary \n\n ${error.name} : ${error.message}`;
                })
        }
    </script>
