    <!-- Custom JavaScript -->
    <script>
        function ludogame() {
            var play1 = Math.floor(Math.random() * 6) + 1;
            var play1dice = `dice-${play1}.png`;
            document.getElementById("check-1").setAttribute('src', play1dice);

            var play2 = Math.floor(Math.random() * 6) + 1;
            var play2dice = `dice-${play2}.png`
            document.getElementById("check-2").setAttribute('src', play2dice);


            if (play1 > play2) {
                document.querySelector('#title').innerHTML = "Player 1 won :)";
            }
            else if (play1 < play2) {
                document.querySelector('#title').innerHTML = "Player 2 won :)";
            }
            else {
                document.querySelector('#title').innerHTML = "DRAW ";
            }
        }
