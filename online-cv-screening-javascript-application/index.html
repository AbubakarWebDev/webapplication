        function iterator(profile) {
            let nextIndex = 0;
            return {
                next: function () {
                    if (nextIndex < profile.length) {
                        return {
                            value: profile[nextIndex++],
                            done: false
                        }
                    }
                    else {
                        nextIndex = 0;
                        return {
                            done: true,
                            value: profile[nextIndex++],
                        }
                    }
                }
            }
        }

        function passTheObject(mydata) {
            let profile = iterator(mydata);
            let img = document.getElementById('myimg');

            let email = document.getElementById('email');

            let address = document.getElementById('address');

            email.innerText = currentCandidate.email;
            address.innerText = currentCandidate.address;
            phone.innerText = currentCandidate.phone;
